<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="print-styles.css" media="print">
  <link rel="icon" href="recipes.ico" type="image/x-icon">
</head>
<body>
      <main>
            <section id="calculation" class="dontprint">
                <form>
                      <div><br>
                          <label for="foodname">Name:</label><br>
                          <input type="text" id="foodname" name="foodname"><br><br>

                          <label for="barcode">Barcode:</label><br>
                          <input type="text" id="barcode" name="barcode" placeholder=""><br><br>

                          <hr>
                      </div>
                      <div>
                          <h3>Ingredient 1<br><input type="text"></h3>
                          
                          <label for="gramsi1">Grams of ingredient 1:</label><br>
                          <input type="text" id="gramsi1" name="gramsi1" value="0"><br><br>

                          <label for="caloriesi1">Calories per 100g:</label><br>
                          <input type="text" id="caloriesi1" name="caloriesi1" value="0"><br><br>

                          <label for="carbsi1">Carbs per 100g:</label><br>
                          <input type="text" id="carbsi1" name="carbsi1"value="0"><br><br>

                          <label for="proteini1">Protein per 100g:</label><br>
                          <input type="text" id="proteini1" name="proteini1"value="0"><br><br>

                          <label for="fati1">Fat per 100g:</label><br>
                          <input type="text" id="fati1" name="fati1"value="0"><br><br>
        
                          <hr>
                      </div>

                      <div>
                          <h3>Ingredient 2<br><input type="text"></h3>

                          <label for="gramsi2">Grams of ingredient 2:</label><br>
                          <input type="text" id="gramsi2" name="gramsi2"value="0"><br><br>

                          <label for="caloriesi2">Calories per 100g:</label><br>
                          <input type="text" id="caloriesi2" name="caloriesi2"value="0"><br><br>

                          <label for="carbsi2">Carbs per 100g:</label><br>
                          <input type="text" id="carbsi2" name="carbsi2"value="0"><br><br>

                          <label for="proteini2">Protein per 100g:</label><br>
                          <input type="text" id="proteini2" name="proteini2"value="0"><br><br>

                          <label for="fati2">Fat per 100g:</label><br>
                          <input type="text" id="fati2" name="fati2"value="0"><br><br>
        
                          <hr>
                      </div>

                      <div>
                          <h3>Ingredient 3<br><input type="text"></h3>

                          <label for="gramsi3">Grams of ingredient 3:</label><br>
                          <input type="text" id="gramsi3" name="gramsi3"value="0"><br><br>

                          <label for="caloriesi3">Calories per 100g:</label><br>
                          <input type="text" id="caloriesi3" name="caloriesi3"value="0"><br><br>

                          <label for="carbsi3">Carbs per 100g:</label><br>
                          <input type="text" id="carbsi3" name="carbsi3"value="0"><br><br>

                          <label for="proteini3">Protein per 100g:</label><br>
                          <input type="text" id="proteini3" name="proteini3"value="0"><br><br>

                          <label for="fati3">Fat per 100g:</label><br>
                          <input type="text" id="fati3" name="fati3"value="0"><br><br>
        
                          <hr>
                      </div>
                      <div>
                          <h3>Ingredient 4<br><input type="text"></h3>

                          <label for="gramsi4">Grams of ingredient 4:</label><br>
                          <input type="text" id="gramsi4" name="gramsi4"value="0"><br><br>

                          <label for="caloriesi4">Calories per 100g:</label><br>
                          <input type="text" id="caloriesi4" name="caloriesi4"value="0"><br><br>

                          <label for="carbsi4">Carbs per 100g:</label><br>
                          <input type="text" id="carbsi4" name="carbsi4"value="0"><br><br>

                          <label for="proteini4">Protein per 100g:</label><br>
                          <input type="text" id="proteini4" name="proteini4"value="0"><br><br>

                          <label for="fati4">Fat per 100g:</label><br>
                          <input type="text" id="fati4" name="fati4"value="0"><br><br><br>
                      </div>
                      <button type="button" onclick="calculate()">Calculate</button><br><br><br>
                </form>
            </section>
            <br>
            <section id="result">
                <div><br>
                  <label for="resultname">Name:</label><br>
                  <input type="text" id="resultname" readonly><br><br>

                  <label for="resultbarcodename">Barcode Name:</label><br>
                  <input type="text" id="resultbarcodename" readonly><br><br>

                  <label for="resultbarcode">Barcode:</label><br>
                  <input type="text" id="resultbarcode" readonly class="barcode"><br><br>

                  <label for="portiongrams">Portion:</label><br>
                  <input type="text" id="portiongrams" readonly><br><br>

                  <label for="resultcaloriesportion">Calories portion:</label><br>
                  <input type="text" id="resultcaloriesportion" readonly><br><br>

                  <label for="resultcalories">Calories per 100g:</label><br>
                  <input type="text" id="resultcalories" readonly><br><br>

                  <label for="resultcarbs">Carbs per 100g:</label><br>
                  <input type="text" id="resultcarbs" readonly><br><br>

                  <label for="resultprotein">Protein per 100g:</label><br>
                  <input type="text" id="resultprotein" readonly><br><br>

                  <label for="resultfat">Fat per 100g:</label><br>
                  <input type="text" id="resultfat" readonly><br><br>
                </div>
            </section>
      </main>
    <script src="script.js"></script>
</body>
</html>
